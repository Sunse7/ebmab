service: server
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  deploymentMethod: direct
  iam:
    role: arn:aws:iam::295392528210:role/EbmabRole

plugins:
  - serverless-webpack

package: 
  individually: true

functions:
  getImageCards:
    handler: functions/imageFunctions/getImageCards/index.handler
    events:
      - httpApi:
          path: /images
          method: get
  addImageCard:
    handler: functions/imageFunctions/addImageCard/index.handler
    events:
      - httpApi:
          path: /image
          method: post
  deleteImageCard:
    handler: functions/imageFunctions/deleteImageCard/index.handler
    events:
      - httpApi:
          path: /image
          method: delete

resources:
  Resources:
    imageDb:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: imageDb
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST




